<!DOCTYPE html>
<html>
<head>
    <title>Compare Two Strings</title>
</head>
<body>

<h2>String Comparison</h2>

<script>
    let str1 = prompt("Enter first string:");
    let str2 = prompt("Enter second string:");

    document.write("<b>String 1:</b> " + str1 + "<br>");
    document.write("<b>String 2:</b> " + str2 + "<br><br>");

    // Method 1: Using == operator
    if (str1 == str2) {
        document.write("Method 1: Strings are EQUAL ✅<br>");
    } else {
        document.write("Method 1: Strings are NOT equal ❌<br>");
    }

    // Method 2: Using localeCompare()
    let result = str1.localeCompare(str2);
    if(result === 0) {
        document.write("Method 2: Strings are EQUAL ✅<br>");
    } else {
        document.write("Method 2: Strings are NOT equal ❌<br>");
    }
</script>

</body>
</html>
