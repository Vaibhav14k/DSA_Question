<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <style>
        body {
            text-align: center;
            font-family: Arial;
            padding-top: 60px;
        }
        h1 {
            cursor: pointer;
        }
        input {
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <h1 onmouseover="mouseOverColor()" onmouseout="mouseOutColor()">
        Welcome to My Website
    </h1>

    <br><br>

    <input type="text" placeholder="Click here" onfocus="focusColor()">

    <script>
        function mouseOverColor(){
            document.body.style.backgroundColor = "lightblue";
        }
        function mouseOutColor(){
            document.body.style.backgroundColor = "lightyellow";
        }
        function focusColor(){
            document.body.style.backgroundColor = "lightgreen";
        }
    </script>

</body>
</html>
